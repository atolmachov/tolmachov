<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travelgram</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="head">
        <div>
            <input type="text" name="search" placeholder="Search and hit enter">
            <i class="fas fa-search"></i>
        </div>
        <img src="img/logo.png" alt="logo">
        <input type="submit" value="SUBSCRIBE">
    </div>
    <div class="empty"></div>
    <div class="downhead">
        <nav>
        <a href="#">home</a>
        <a href="#">featured</a>
        <a href="#">BLOGS</a>
        <a href="#">GALLERY</a>
        <a href="#">categories</a>
        <a href="#">contact</a>
    </nav>
    <div class="social">
        <a href="javascript:void(0);">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="javascript:void(0);">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="javascript:void(0);">
            <i class="fab fa-google-plus-g"></i>
        </a>
        <a href="javascript:void(0);">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="javascript:void(0);">
            <i class="fab fa-youtube"></i>
        </a>
    </div>
    </div>
    <section class="home">
        <div class="slick-slider">
            <div class="slide slide1">
            </div>
            <div class="slide slide2">
            </div>
            <div class="slide slide3">
            </div>
            <div class="slide slide4">
            </div>
            <div class="slide slide5">
            </div>
        </div>
    </section>
</header>

<script src="js/jquery-3.3.1.js" defer></script>
<script src="js/slick.min.js" defer></script>
<script src="js/main.js" defer></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8Pqp5jIVZ90oUj6P6zZmx7JrsLEmjayY&callback=initMap"
        defer></script>
</body>
</html>
