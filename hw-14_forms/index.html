<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW14_Free account</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="sign%20up%20icon.png">
</head>
<body>
<main>
    <form action="/" method="post">
    <img src="sign%20up%20icon.png" alt="key">
    <h1>Create your free account</h1>
    <p>Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in.</a></p>
    <div>
        <input type="text" name="name" placeholder="First name" required="required">
        <input type="text" name="soname" placeholder="Last name" required="required">
        <input type="email" name="email" placeholder="Email address">
        <input type="password" name="password" placeholder="Password">
    </div>
    <div>
        <input type="submit" name="sign" value="Sign up for free">
    </div>
    <p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></p>
    </form>
</main>
