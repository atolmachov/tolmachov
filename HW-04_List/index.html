<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css-diner-shopping-list</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header>
    <h1>CSS-Diner-Shopping-List</h1>
    <p>Let`s go to the mall!</p>
</header>
<main>
    <form>
        <p><input type="checkbox" id="a1"><label for="a1">A lot of pickles</label></p>
        <p><input type="checkbox" id="a2"><label for="a2">10 apples</label></p>
        <p class="a3"><input type="checkbox" id="a3"><label for="a3">20 oranges</label></p>
        <p><input type="checkbox" id="a4"><label for="a4">13 plates</label></p>
        <p><input type="checkbox" id="a5"><label for="a5">15 bentos</label></p>
        <p id="a6"><input type="checkbox" id="a6"><label for="a6">1 bottle of Sake ^_^</label></p>
    </form>
</main>
<footer>
    <p>Bon appetit :)</p>
</footer>
</body>
</html>
