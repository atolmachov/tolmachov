<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike SB</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.ico">
</head>
<body class="main_bg">
<main class="main_block">
    <div class="prewiew">
        <div class="logo">
            <a href="#"><img src="img/logo.png" alt="Logo_Nike SB"></a>
        </div>
        <div class="photo">
            <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Stefan-Janoski-Max">
        </div>
        <div class="circles">
            <div class="circles__circle circles__circle--darkblue"></div>
            <div class="circles__circle"></div>
            <div class="circles__circle circles__circle--red"></div>
            <div class="circles__circle circles__circle--blue"></div>
        </div>
    </div>
    <div class="description">
        <h1 class="description__name">Nike SB Stefan Janoski Max</h1>
        <p class="description__specification">Unisex Skateboarding Shoe</p>
        <img src="img/stars.png" alt="Stars" class="description__stars">
        <div class="description__size">
            <select name="Size">
                <option value="0" selected>Size</option>
                <option value="1">40</option>
                <option value="2">41</option>
                <option value="3">42</option>
                <option value="4">43</option>
            </select>
        </div>
        <div class="description__size">
            <select name="Qty">
                <option value="0" selected>Qty</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">Больше...</option>
            </select>
        </div>
        <a href="#" class="btn">Add to cart</a>
    </div>
</main>

</body>
</html>
